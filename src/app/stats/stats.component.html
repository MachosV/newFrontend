
<div class="text-center mt-3">
    <p-calendar (onSelect)="dateChanged()" [readonlyInput]="true" [(ngModel)]="dateValue" dateFormat="dd/mm/yy"></p-calendar>
</div>
<p-chart #chart type="line" [data]="data" [options]="basicOptions" ></p-chart>
<div class="text-center mt-3">
    <p-dropdown (onChange)="intervalChanged()" [options]="intervals" [(ngModel)]="selectedInterval" optionLabel="name"></p-dropdown>
</div>
